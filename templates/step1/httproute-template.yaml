# HTTPRoute configuration demonstrating backendRefs with resource references
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: your-route-name
  namespace: app-networking
spec:
  parentRefs:
  - name: app-gateway
    namespace: app-networking
    sectionName: https-listener
  hostnames:
  - "your-hostname.your-domain.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: your-service-name
      namespace: your-service-namespace
      port: 80

